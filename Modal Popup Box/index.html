<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Poppu Box | Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="btn" onclick="popupToggle();">Subscribe Us</a>
    <div id="popup">
        <div class="content">
            <img src="./img/email.png" alt="">
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate corporis quo similique fugiat odit asperiores, qui corrupti. Corrupti incidunt, iste atque eos, eaque voluptatibus quam aperiam deleniti, natus officiis beatae!</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn">
            </div>
            <a class="close" onclick="popupToggle();"><img src="./img/close.png" alt=""></a>
        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
